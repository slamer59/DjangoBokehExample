{% extends 'base.html' %}

{% block content %}
    <h4 class="pull-right">{{ user.first_name }}</h4>
    <ul class="nav nav-tabs">
        <li role="presentation" {% if dashboard == "individual" %}class="active"{% endif %}><a
                href="{% url 'individual' user.pk %}">Individual</a></li>
        <li role="presentation" {% if dashboard == "team" %}class="active"{% endif %}><a
                href="{% url 'team' user.pk %}">Team</a></li>
    </ul>

    <div class="dashboard">
        {% block dashboard %}
        {% endblock dashboard %}
    </div>

{% endblock content %}
